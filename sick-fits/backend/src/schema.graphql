type Query {
  items: [Item!]!
  item(where: ItemWhereUniqueInput!): Item
}

type Mutation {
  createItem(data: ItemCreateInput!): Item!
  updateItem(data: ItemUpdateInput! where: ItemWhereUniqueInput!): Item
}

input ItemCreateInput {
  title: String!
  description: String!
  price: Int!
  image: String
  largeImage: String
}
